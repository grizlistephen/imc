<html lang="en">
  <head>
    <title>IMC NSW Map</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="Steve Etherington" content="International Meditation Centre NSW Map.">
    <style>
      html, body, #map_canvas {
        margin: 0;
        padding: 0;
        height: 100%;
      }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
    <script>
		var map, marker, infowindow;
		function init() {
			var mapOptions = {
				zoom: 8,
				center: new google.maps.LatLng(-33.111306, 151.5588556),
				mapTypeId: google.maps.MapTypeId.ROADMAP
			};
			map = new google.maps.Map(document.getElementById('map_canvas'), mapOptions);
			marker = new google.maps.Marker({map: map,position: new google.maps.LatLng(-33.111306, 151.5588556)});
			infowindow = new google.maps.InfoWindow({content:"<b>International Meditation Centre, NSW</b><br/>54 Cessnock Road<br/> Sunshine, NSW, Australia, 2264" });
			google.maps.event.addListener(marker, "click", function(){
					infowindow.open(map,marker);
				});
			infowindow.open(map,marker);
		}

		google.maps.event.addDomListener(window, 'load', init);
		google.maps.event.addDomListener(window, "resize", function() {
			var center = map.getCenter();
			google.maps.event.trigger(map, "resize");
			map.setCenter(center); 
		});
    </script>
  </head>
  <body>
    <div id="map_canvas"></div>
  </body>
</html>

How to create a map with a location marker
OpenStreetMap Logo OpenStreetMap is a free to use mapping service, maintained by a group of volunteers in a manner similar to Wikipedia.

This article explains how to create a link to a map with a marker symbol on the chosen location.

Enter a search term in the search box, for example "cineworld edinburgh". You will get a set of results in the search results bar. Clicking on the result will produce a map centered on that location with a marker pointing to this spot.

However, the marker may not  be in the exact position you need it. In this case, double-click on the desired location; this will re-center the map at this point; it will also zoom in by one increment. The location marker will still be displayed in the original  position.

Adjust the zoom level to your requirement.

Now click on the "Permalink" at the bottom right of the map: this will reload the page with a permanent URL in the browser's address bar specifying the latitude and longitude of the chosen location as well as the chosen zoom level:

http://www.openstreetmap.org/?lat=-33.111306&lon=151.5588556&zoom=15&layers=M
